{% extends "base.html" %} {% block title %}Registrar-se{% endblock %}

{% block content %}
<br/>
<form method="POST" style="margin-top:15px;">
    <h3 align="center">Sign Up</h3>
    <div class="form-group">
    <label for="email">Endereço de email</label>
    <input
        type="email"
        class="form-control"
        id="email"
        name="email"
        placeholder="Insira o email"
        required
    />
    </div>
    <div class="form-group">
    <label for="name">Nome</label>
    <input
        type="text"
        class="form-control"
        id="name"
        name="name"
        placeholder="Insira seu nome"
        required
    />
    </div>
    <div class="form-group">
    <label for="password1">Senha</label>
    <input
        type="password"
        class="form-control"
        id="password1"
        name="password1"
        placeholder="Insira a senha"
        required
    />
    </div>
    <div class="form-group">
    <label for="password2">Senha (Confirmação)</label>
    <input
        type="password"
        class="form-control"
        id="password2"
        name="password2"
        placeholder="Confirme a senha"
        required
    />
    </div>
    <br />
    <button type="submit" class="btn btn-primary">Registrar-se</button>
</form>
{% endblock %}
